box: saucisson/lua-testenv
build:
  steps:
    - script:
        name: "Run tests"
        code: |
          for dir in /home/lua/lua*; do
            echo "Installing in ${dir}..."
            "${dir}/bin/luarocks" make rockspec/*-master-1.rockspec
          done
          for dir in /home/lua/lua*; do
            echo "Checking in ${dir}..."
            "${dir}/bin/luacheck" --std=max+busted src/
            echo "Testing in ${dir}..."
            "${dir}/bin/busted" src/
          done

deploy:
  luarocks:
    - script:
        name: Upload to luarocks
        code: |
          tag=$(git describe --tags --abbrev=0 || echo "0.0")
          count=$(git rev-list --count HEAD ^"${tag}" || git rev-list --count HEAD)
          cd rockspec || exit 1
          rockspec=layeredata-master-1.rockspec
          name=layeredata
          sed -e "s/master-1/${tag}-${count}/" "${rockspec}" > "${name}"-"${tag}"-"${count}".rockspec
          luarocks upload "${name}"-"${tag}"-"${count}".rockspec --api-key="${LUAROCKS_API_KEY}"
          cd ..
