box:
  id: cosyverif/docker-images:luax
  cmd: /bin/bash
build:
  steps:
    - script:
        name: "install"
        code: |
          for dir in /lua/lua*; do
            if [ -d "${dir}" ]; then
              "${dir}/bin/luarocks" make rockspec/layeredata-env-master-1.rockspec
              "${dir}/bin/luarocks" make rockspec/layeredata-master-1.rockspec
            fi
          done
    - script:
        name: "check"
        code: |
          luacheck src/
    - script:
        name: "test"
        code: |
          for dir in /lua/lua*; do
            if [ -d "${dir}" ]; then
              echo "${dir}"
              "${dir}/bin/busted" src/
            fi
          done
    - script:
        name: "upload to luarocks"
        code: |
          if [ "${WERCKER_GIT_BRANCH}" = "master" ]; then
            tag=$(git describe --tags --abbrev=0 || echo "0.0")
            count=$(git rev-list --count HEAD ^"${tag}" || git rev-list --count HEAD)
            cd rockspec || exit 1
            sed -e "s/master-1/${tag}-${count}/" \
                -e "s/master/${tag}/" \
              "layeredata-master-1.rockspec" \
              > "layeredata-${tag}-${count}.rockspec"
            luarocks upload \
              --force \
              --api-key="${LUAROCKS_TOKEN}" \
              "layeredata-${tag}-${count}.rockspec"
            cd ..
          fi
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: notifications
        username: CosyVerif
        branch: ${WERCKER_GIT_BRANCH}
    - script:
        name: "export to coveralls"
        code: |
          luacov-coveralls \
            --repo-token "${COVERALLS_TOKEN}" \
            --exclude share --exclude busted --exclude _spec \
            --include layeredata \
            --root src/ \
            --service-name "${WERCKER_GIT_BRANCH}"
